<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <title>搜索</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="css/sm.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<script type="text/javascript" src="js/zepto.js" ></script>
		<script type="text/javascript" src="js/sm.js" ></script>
		<script type="text/javascript" src="js/public.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
	</head>
	<body>
		<div class="content-box search-for-content">
			<!--搜索栏-->
			<div class="flex-box search-box">
				<a href="search-for.html" class="flex-1">
					<div class="search-for">
						<button type="button"><img src="img/search-icon.png" /></button>
						<input class="flex-1" type="text" value="" placeholder="搜索商品名称"  />
					</div>
				</a>
				<div class="search-cancel search-box-content-2">
					<a href="home.html"><b>取消</b></a>
				</div>
			</div>
			
			<!--搜索不到相关内容-->
			<div class="search-for-no">
				<img src="img/search-for-no.png" />
				<h1>抱歉，没有发现的相关内容</h1>
				<h3>换个关键词试试吧</h3>
			</div>
			
		</div>
	</body>
</html>
