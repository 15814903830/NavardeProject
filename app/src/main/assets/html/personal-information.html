<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <title>个人信息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="css/sm.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<script type="text/javascript" src="js/zepto.js" ></script>
		<script type="text/javascript" src="js/sm.js" ></script>
		<script type="text/javascript" src="js/swiper.min.js" ></script>
		<script type="text/javascript" src="js/public.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
	</head>
	<body>
		<div class="personal-information-content page-container" id="personal-information-content">
			<!--标题栏占位-->
			<div class="shop-details-header-h-1"></div>
			
			<!--标题栏-->
			<div class="fixed-box-top">
				<div class="title-header">
					<span class="flex-box-x-l-y-c return-back">
						<img src="img/return-icon.PNG" />
					</span>
					<h1>个人信息</h1>
				</div>
			</div>
			
			<!--个人信息内容-->
			<div class="page-scrollView">
				<div class="personal-information-details content-box-2">
					<span class="form-input-1 flex-box-x-z">
						<div class="content-left flex-box-x-l-y-c">
							<span>头像</span>
						</div>
						<div class="content-right flex-box-x-l-y-c">
							<label for="avatar-picture-upload" id="user_picture" class="avatar-picture bg-auto margin-0"></label>
							<label for="avatar-picture-upload" class="arrow-icon margin-0"></label>
							<input type="file" id="avatar-picture-upload" style="display: none;" accept="image/*" />
						</div>
					</span>
					<a href="edit-user-name.html" class="form-input-1 flex-box-x-z">
						<div class="content-left flex-box-x-l-y-c">
							<span>昵称</span>
						</div>
						<div class="content-right flex-box-x-l-y-c">
							<span class="arrow-icon" id="user_name"></span>
						</div>
					</a>
					<a href="edit-phone-number.html" class="form-input-1 flex-box-x-z">
						<div class="content-left flex-box-x-l-y-c">
							<span>手机号</span>
						</div>
						<div class="content-right flex-box-x-l-y-c">
							<span class="arrow-icon" id="user_tel"></span>
						</div>
					</a>
					<a class="form-input-1 flex-box-x-z" id="shipping-address-href">
						<div class="content-left flex-box-x-l-y-c">
							<span>我的收货地址</span>
						</div>
						<div class="content-right flex-box-x-l-y-c">
							<span class="arrow-icon"></span>
						</div>
					</a>
				</div>
				<p class="sign-out" id="sign-out">退出登录</p>
			</div>
		</div>
	</body>
	
</html>
