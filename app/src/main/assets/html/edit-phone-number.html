<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <title>修改手机号</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="css/sm.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<script type="text/javascript" src="js/zepto.js" ></script>
		<script type="text/javascript" src="js/sm.js" ></script>
		<script type="text/javascript" src="js/swiper.min.js" ></script>
		<script type="text/javascript" src="js/public.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
	</head>
	<body>
		<div class="edit-user-details-content page-container" id="edit-user-details-content">
			<!--标题栏占位-->
			<div class="shop-details-header-h-1"></div>
			
			<!--标题栏-->
			<div class="fixed-box-top">
				<div class="title-header">
					<span class="flex-box-x-l-y-c return-back">
						<img src="img/return-icon.PNG" />
					</span>
					<h1>修改手机号</h1>
				</div>
			</div>
			
			<!--修改信息-->
			<div class="edit-user-details content-box-2 page-scrollView">
				<div class="form-input-1 flex-box-x-z">
					<div class="content-left flex-1 flex-box">
						<label>新手机号</label>
						<input class="flex-1" id="new-tel" type="text" placeholder="请输入新手机号" style="padding-right: .4rem;" />
					</div>
					<input class="content-right color-style-1 width-auto background-no" id="sms-get" type="button" value="获取验证码" />
				</div>
				<div class="form-input-1 flex-box-x-z">
					<div class="content-left">
						<label>验证码</label>
					</div>
					<div class="content-right color-style-2 flex-1">
						<input class="flex-1" id="sms-code" type="text" placeholder="请输入验证码" />
					</div>
				</div>
				<p class="post-button-3" id="edit-post">提交</p>				
			</div>
			
		</div>
	</body>
	
</html>
