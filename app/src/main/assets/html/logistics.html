<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <title>物流</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="css/sm.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<script type="text/javascript" src="js/zepto.js" ></script>
		<script type="text/javascript" src="js/sm.js" ></script>
		<script type="text/javascript" src="js/swiper.min.js" ></script>
		<script type="text/javascript" src="js/public.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
	</head>
	<body>
		<div class="logistics-content page-container" id="logistics-content">
			<!--标题栏占位-->
			<div class="shop-details-header-h-1"></div>
			
			<!--标题栏-->
			<div class="fixed-box-top">
				<div class="title-header">
					<span class="flex-box-x-l-y-c return-back">
						<img src="img/return-icon.PNG" />
					</span>
					<h1>物流</h1>
				</div>
			</div>
			
			<div class="content-box-2"></div>
			<!--物流信息内容-->
			<div class="page-scrollView">
				<div class="logistics-details content-box-2">
					<div class="form-input-1 flex-box-x-z">
						<div class="content-left flex-box-x-l-y-c">
							<span class="color-style-2">物流公司</span>
						</div>
						<div class="content-right flex-box-x-l-y-c">
							<span id="shipping_no"></span>
						</div>
					</div>
					<div class="express-process">
						<ul id="logistics-details">
							
						</ul>
					</div>
				</div>
			</div>
			
		</div>
	</body>
