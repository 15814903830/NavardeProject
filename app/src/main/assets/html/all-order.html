<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <title>全部订单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="css/sm.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<script type="text/javascript" src="js/zepto.js" ></script>
		<script type="text/javascript" src="js/sm.js" ></script>
		<script type="text/javascript" src="js/swiper.min.js" ></script>
		<script type="text/javascript" src="js/public.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
	</head>
	<body>
		<div class="all-order-content page-container page-current" id="all-order-content">
			
			<!--标题栏占位-->
			<div class="shop-details-header-h-1" id="header-h"></div>
			
			<!--标题栏-->
			<div class="fixed-box-top">
				<div class="title-header">
					<span class="flex-box-x-l-y-c return-back">
						<img src="img/return-icon.PNG" />
					</span>
					<h1 id="title-header-text">全部订单</h1>
				</div>
				<!--商品筛选-->
				<div class="shop-filter display-no">
					<ul class="flex-box-x-z-y-c" id="shimu-shop-list">
						<li class="shop-filter-active" data-shop-stauts="0">全部</li>
						<li data-shop-stauts="2">待发货</li>
						<li data-shop-stauts="3">运送中</li>
						<li data-shop-stauts="4">待派送</li>
						<li data-shop-stauts="5">售后服务</li>
					</ul>
				</div>
			</div>
			
			<!--全部订单列表-->
			<div class="content-box-3 margin-0 page-scrollView content infinite-scroll" data-distance="50">
				<div id="order-list-detalis">
					
				</div>
				
				<!-- 加载提示符 -->
	          	<div class="infinite-scroll-preloader display-no">
		        	<div class="preloader"></div>
	         	</div>
			</div>
			
		</div>
	</body>
</html>
