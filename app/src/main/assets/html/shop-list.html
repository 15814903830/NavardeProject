<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <title>实木地板</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="css/sm.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<script type="text/javascript" src="js/zepto.js" ></script>
		<script type="text/javascript" src="js/sm.js" ></script>
		<script type="text/javascript" src="js/swiper.min.js" ></script>
		<script type="text/javascript" src="js/public.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
	</head>
	<body>
		<div class="shimu-content page-container page-current" id="shop-list-content">
			<!--标题栏占位-->
			<div class="shop-header-h-1"></div>
			
			<!--标题栏-->
			<div class="fixed-box-top">
				<div class="title-header">
					<span class="flex-box-x-l-y-c return-back">
						<img src="img/return-icon.PNG" />
					</span>
					<h1>实木地板</h1>
				</div>
				<!--商品筛选-->
				<div class="shop-filter">
					<ul class="flex-box-x-z-y-c" id="shimu-shop-list">
						<li class="shop-filter-active" id="sum-up" data-filter-tpye="comprehensive">综合</li>
						<li id="sales-volume" data-filter-tpye="sort_sale=desc">销量</li>
						<li id="new-product" data-filter-tpye="sort_time=desc">新品</li>
						<li class="price-filter" id="price">价格</li>
					</ul>
				</div>
			</div>
			<!--商品列表-->
			<div class="shop-list page-scrollView content infinite-scroll" data-distance="50">
				<div class="content-box">
					<ul class="flex-box-x-z" id="shop-list-details">
						
					</ul>
					
					<!-- 加载提示符 -->
		          	<div class="infinite-scroll-preloader display-no">
			        	<div class="preloader"></div>
		         	</div>
				</div>
			</div>
			
		</div>
	</body>
</html>
